services:
  memos:
    image: neosmemo/memos:stable
    container_name: memos
    restart: always
    volumes:
      - $SERVER_DATA_LOCATION/memos:/var/opt/memos
    ports:
      - 5230:5230
    networks:
      - mini
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5230/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  mini:
    external: true
