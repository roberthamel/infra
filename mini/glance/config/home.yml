                  url: https://hoarder.rhcloud.dev
                - title: photos.rhcloud.dev
                  url: https://photos.rhcloud.dev
                - title: movies.rhcloud.dev
                  url: https://movies.rhcloud.dev
                - title: mermaid.rhcloud.dev
                  url: https://mermaid.rhcloud.dev
