- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: search
          search-engine: google
          bangs:
            - title: searxng
              shortcut: "!x"
              url: https://search.porcupine-coho.ts.net/search?q={QUERY}
            - title: YouTube
              shortcut: "!yt"
              url: https://www.youtube.com/results?search_query={QUERY}
        - type: calendar
          first-day-of-week: sunday
        - type: clock
          hour-format: 12h
          timezones:
            - timezone: America/Chicago
              label: Austin
            - timezone: Europe/London
              label: London
            - timezone: Europe/Berlin
              label: Berlin
            - timezone: Asia/Taipei
              label: Taipei
        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://www.glukhov.org/index.xml
              title: glukhov.org
            - url: https://ciechanow.ski/atom.xml
            - url: https://www.joshwcomeau.com/rss.xml
              title: Josh Comeau
            - url: https://samwho.dev/rss.xml
            - url: https://ishadeed.com/feed.xml
              title: Ahmad Shadeed
    - size: full
      widgets:
        - type: group
          widgets:
            - type: reddit
              subreddit: news
              show-thumbnails: true
              collapse-after: 3
            - type: reddit
              subreddit: Global_News_Hub
              show-thumbnails: true
              collapse-after: 3
            - type: reddit
              subreddit: worldnews
              show-thumbnails: true
              collapse-after: 3
            - type: reddit
              subreddit: law
              show-thumbnails: true
              collapse-after: 3

        - type: group
          widgets:
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: minimalism
              show-thumbnails: true
            - type: reddit
              subreddit: onebag
              show-thumbnails: true
        - type: group
          widgets:
            - type: hacker-news
              limit: 50
            - type: reddit
              subreddit: ollama
              show-thumbnails: true
            - type: reddit
              subreddit: mcp
              show-thumbnails: true
            - type: reddit
              subreddit: ChatGPTCoding
              show-thumbnails: true
            - type: lobsters
              limit: 50
              sort-by: hot

    - size: small
      widgets:
        - type: weather
          location: New York, New York, United States
          units: imperial
          hour-format: 12h
        - type: bookmarks
          groups:
            - title: rhcloud
              color: 10 70 50
