version: "3"
services:
  vpn:
    container_name: vpn
    image: ghcr.io/bubuntux/nordvpn:latest
    cap_add:
      - net_admin
      - net_raw
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    devices:
      - /dev/net/tun
    environment:
      - TOKEN=${VPN_TOKEN:-?fail}
      - CONNECT=${VPN_COUNTRY:-?fail}
      - TECHNOLOGY=NordLynx
      - NETWORK=${NETWORK:-?fail}
      - CYBER_SEC=enable
      - FIREWALL=disable
      - PROTOCOL=UDP
      - CATEGORY=P2P
      - OPENVPN_OPTS=--pull-filter ignore "ping-restart" --ping-exit 120
      - TZ=${VPN_TZ:-?fail}
    ports:
      - 9091:9091 # Transmission web UI
      - 51413:51413 # Transmission bittorrent daemon
      - 51413:51413/udp # Transmission bittorrent daemon

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    network_mode: service:vpn # run on the vpn network
    environment:
      - PUID=${BT_PUID:-?fail}
      - PGID=${BT_PGID:-?fail}
      - TZ=${VPN_TZ:-?fail}
    volumes:
      - ./downloads/:/downloads
      - ./config/transmission:/config
