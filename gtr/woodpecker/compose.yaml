services:
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:latest
    ports:
      - 38000:8000
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      WOODPECKER_OPEN: true
      WOODPECKER_HOST: ${WOODPECKER_HOST?fail}
      WOODPECKER_GITEA: true
      WOODPECKER_GITEA_URL: ${WOODPECKER_GITEA_URL?fail}
      WOODPECKER_GITEA_CLIENT_ID: ${WOODPECKER_GITEA_CLIENT_ID?fail}
      WOODPECKER_GITEA_CLIENT_SECRET: ${WOODPECKER_GITEA_CLIENT_SECRET?fail}
      WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET?fail}
      WOODPECKER_GITEA_SKIP_VERIFY: false
    networks:
      - gtr
      - woodpecker

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:latest
    command: agent
    restart: always
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WOODPECKER_SERVER: woodpecker-server:9000
      WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET?fail}
    networks:
      - woodpecker

volumes:
  woodpecker-server-data:
  woodpecker-agent-config:

networks:
  gtr:
    external: true
  woodpecker:
    external: false
