services:
  marimo:
    build: .
    image: marimo:latest
    container_name: marimo
    restart: always
    init: true
    ports:
      - "8080:8080"
    volumes:
      - marimo_data:/app
    labels:
      - tsdproxy.enable=true
      - tsdproxy.name=marimo
    networks:
      - gtr
volumes:
  marimo_data:
networks:
  gtr:
    external: true
